{% extends "padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
<section class="bg-dark text-light p-5">
    <div class="container"><h1>Login</h1></div>
</section>

<div class="card text-center"><h2>Complete los datos para iniciar sesion</h2></div>
<div class="container text-center">

        {% load crispy_forms_tags %}
            <form action="" method="POST">{% csrf_token %}
                {{form|crispy}}                    
            <input type="submit",value='Ingresar'>
            </form>

</div>
{% if errors %}
<div class="container">
    <div class="alert alert-danger" role="alert">
        {{errors}}
    </div>
</div>
{% endif %}
<div class="card text-center">
    <p></p>
    <h3>No tiene un usuario?</h3>
    <div class="container"><button type="button" class="btn btn-danger">
        <a class="nav-link" href="/usuarios/register">Registrarse</a></button>
        <p></p>
    </div>
</div>
{% endblock %}
