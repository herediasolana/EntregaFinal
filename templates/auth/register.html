{% extends "padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
<section class="bg-dark text-light p-5">
    <div class="container">
        <div>
            <h1>Registro</h1>
        </div>
    </div>
</section>
<div class="card text-center">
    <div class="card-header">
        <h2>Complete los datos para crear un usuario</h2>
    </div>

        {% if errors %}
            <div class="container">
                <div class="alert alert-danger" role="alert">{{errors}}</div>
            </div>
        {% endif %}
        <form action ='' method = 'POST' style="margin-left: 40rem;margin-top:7rem">
            {% csrf_token%}
                <table>
                    {{form.as_table}}                    
                </table>
                <input type="submit",value='Ingresar'>
                    
        </form>


    <div class="card-footer text-muted">
{% endblock %}
